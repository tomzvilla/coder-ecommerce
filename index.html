<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a039fbd5d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">E-Commerce</a>
                <div class="icon-wrapper">
                    <div class="cart-wrapper" id="iconSM">
                        <span class="cart-icon" data-bs-toggle="offcanvas" data-bs-target="#offCanvasCart" aria-controls="offCanvasCart">
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        </span>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="" class="nav-link active" aria-current="page">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link" aria-current="page">Sale</a>
                        </li>
                    </ul>
                    <div class="form-search">
                        <form role="search">
                            <input type="search" class="form-control" placeholder="Buscar" aria-label="Buscar">
                        </form>
                        <span class="search-icon">
                            <i id="lupa" class="fa-solid fa-magnifying-glass fa-2x"></i>
                        </span>
                    </div>
                    <div class="cart-wrapper">
                        <span class="cart-icon" id="iconBG" data-bs-toggle="offcanvas" data-bs-target="#offCanvasCart" aria-controls="offCanvasCart">
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="main-wrapper">
        <div class="container-fluid">
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offCanvasCart" aria-labelledby="offCanvasCartLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offCanvasCartLabel">
                        Carrito
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="items-wrapper">
                        
                    </div>
                </div>
            </div>
            <h1 class="text-center display-1"> E-Commerce</h1>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="listadoProductos">
            </div>
        </div> 
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
